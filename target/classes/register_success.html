<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Soft blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Header styling */
        header h1 {
            font-size: 24px;
            color: #2980b9; /* Professional blue */
            margin-bottom: 20px;
        }

        /* Message styling */
        .message p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #2980b9;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #3498db; /* Slightly lighter blue on hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration Successful</h1>
        </header>
        
        <div class="message">
            <p>Your registration was successful! You can now log in and start voting.</p>
        </div>

        <div>
            <!-- Button to redirect to the homepage -->
            <a href="index.html" class="btn">Go to Home Page</a>
        </div>
    </div>
</body>
</html>
